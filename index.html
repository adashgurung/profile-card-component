<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />


  <title>Frontend Mentor | Profile card component</title>


</head>

<body>

  <div class="main">

    <div class="circles">

      <object class="c1" data="./images/bg-pattern-top.svg" alt=""> </object>
      <object class="c2" data="./images/bg-pattern-bottom.svg" alt=""> </object>

    </div>

    <div class="card">

      <div class="card-header">

        <!--  <object class="card-bg-pattern" data="./images/bg-pattern-card.svg" alt=""> </object> -->

      </div>

      <div class="card-body">
        <div class="image-holder">

          <img src="./images/image-victor.jpg" alt="avatar">

        </div>

        <h2 class="name-age"> Victor Crest
          <span class="age"> 26 </span>
        </h2>

        <h3 class="city"> London</h3>

      </div>

      <div class="card-footer">

        <div class="item">
          <h2 class="value1">
            80K
          </h2>
          <h5 class="value2">
            Followers
          </h5>
        </div>

        <div class="item">
          <h2 class="value1">
            803K
          </h2>
          <h5 class="value2">
            Likes
          </h5>
        </div>

        <div class="item">
          <h2 class="value1">
            1.4K
          </h2>
          <h5 class="value2">
            Photos
          </h5>
        </div>

      </div>






    </div>

  </div>



  <!--   <div class="circle1"></div>
  <div class="circle2"></div> -->

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
